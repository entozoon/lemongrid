<style>html,body{margin:0;padding:0;}



section {
	display: block;
	float: left;
	width: 33.3%;

	padding: 0 10px 0; /* middle sections */
	box-sizing: border-box; *behavior: url(boxsizing.htc); /*ie7*/
}
section:first-child {
	padding: 0 20px 0 0; /* first section */
}

/* last section (keep seperate for ie8's sake) */
section + section.last-child {
	padding: 0 0 0 20px;
}
section + section:last-child {
	padding: 0 0 0 20px;
}


section + section.last-child * {
	background: #f58031!important;
}
section + section:last-child * {
	background: #f58031!important;
}


</style>


<script type='text/javascript'>
	// allow browsers to use segment elements (must be in <head>)
	document.createElement('segment');


	// allow old browsers to use section elements (must be in <head>)

</script>
