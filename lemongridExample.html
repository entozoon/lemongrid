<!DOCTYPE html>
<html>
<head>

	<link media='all' rel='stylesheet' type='text/css' href='css/lemongrid.css' />
	<!--[if lte IE 8]>
		<script type='text/javascript'>
			// allow old browsers to use section elements (must be in <head>)
			document.createElement('section');
		</script>
	<![endif]-->

	<style>
		body { background: #f0ffca; font-family: tahoma; }
		.header { background: #f4af71; padding-top: 20px;padding-bottom:20px; }
		.header section { background: #f4cd71; }
		.content { background: #cff4ae; }
		.content .main { background: #9ad856; padding-top: 20px;padding-bottom:20px;  }
		.testsection section { background: #bae38c; }
		.testdiv { background: #fff473; width: auto; text-align: center; }
		section section section .testdiv { background: #ef8930; }
	</style>
</head>

<body>

	<div class='header'>
		<div class='lemongrid lemongrid--fluid main'>
			<section class='section--1_1'>
				Typical Header
			</section>
		</div>
	</div>

	<div class='content'>
		<div class='lemongrid lemongrid--fluid main'>

			<section>
				<section class='section--1_1'>Remove 'lemongrid--fluid' classes for a fixed-width layout.</section>
			</section>
			
			<section>&nbsp;</section>

			<section class='gutterless'><div class='testdiv'>gutterless</div></section>

			<section>&nbsp;</section>

			<section>
				<section class='section--1_1'><div class='testdiv'>1_1</div></section>
			</section>

			<section>&nbsp;</section>

			<section>
				<section class='section--1_3'><div class='testdiv'>1_3</div></section>
				<section class='section--1_6'><div class='testdiv'>1_6</div></section>
				<section class='section--1_6'><div class='testdiv'>1_6</div></section>
				<section class='section--1_3'><div class='testdiv'>1_3</div></section>
			</section>

			<section>&nbsp;</section>

			<section>
				<section class='section--1_2'>&nbsp;</section>
				<section class='section--1_2'><div class='testdiv'>1_2</div></section>
			</section>

			<section>&nbsp;</section>

			<section>
				<section class='section--1_3'><div class='testdiv'>1_3</div></section>
				<section class='section--1_3'>
					<section class='section--1_3 gutterless--left'><div class='testdiv'>nested</div></section>
					<section class='section--1_3'><div class='testdiv'>nested</div></section>
					<section class='section--1_3 gutterless--right'><div class='testdiv'>nested</div></section>
				</section>
				<section class='section--1_3'><div class='testdiv'>1_3</div></section>
			</section>

			<section>&nbsp;</section>

			<section class='testsection'>
				<section class='section--1_2 double-gutters'>
					<div class='testdiv'>double-gutters (also double-gutters--left double-gutters--right)</div>
				</section>
			</section>

			<section class='testsection'>
				<section class='section--1_2'><div class='testdiv'>(default 1_2 section)</div></section>
			</section>
			
			<section class='testsection'>
				<section class='section--1_2 gutterless'>
					<div class='testdiv'>gutterless (also gutterless--left gutterless--right)</div>
				</section>
			</section>
		</div>
	</div>


</body>
</html>
